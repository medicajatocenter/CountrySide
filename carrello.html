<script>
  /* =========================
     RENDER CARRELLO
     ========================= */
  function renderCarrello() {
    const box = document.getElementById("lista-carrello");
    box.innerHTML = "";

    const carrelloSalvato = JSON.parse(localStorage.getItem("carrello"));
    const totaleSalvato = parseFloat(localStorage.getItem("totale") || 0);

    if (!carrelloSalvato || Object.keys(carrelloSalvato).length === 0) {
      box.innerHTML = "<p>Il carrello Ã¨ vuoto.</p>";
      return;
    }

    Object.values(carrelloSalvato).forEach(item => {
      const div = document.createElement("div");
      div.className = "carrello-item";

      div.innerHTML = `
        <div class="carrello-header">
          <strong>${item.nome}</strong>
          <span>â‚¬${item.prezzo.toFixed(2)}</span>
        </div>

        <div class="carrello-controls">
          <button onclick="removeItem('${item.id}')">âˆ’</button>
          <span id="qty-${item.id}">${item.qty}</span>
          <button onclick="addItem('${item.id}', '${item.nome.replace(/'/g,"\\'")}', ${item.prezzo})">+</button>
        </div>

        <textarea
          class="note-prodotto"
          data-id="${item.id}"
          placeholder="Note per questo prodotto (es. senza cipolla)">
        </textarea>
      `;

      box.appendChild(div);
    });

    document.getElementById("totale").innerText = totaleSalvato.toFixed(2);
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderCarrello();
    generaAnteprima();
  });
</script>
